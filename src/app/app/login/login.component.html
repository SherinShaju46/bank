<div class="w-50 p-5">
  <h2 class="ms-5 text-white pt-3" style="">{{data}}</h2>
  <form class="container w-50 p-3 mt-5 ms-5 text-center border col-sm-8" style="background-color: #7079cee6; border-radius: 20px;">
      <div class="mt-2 p-2">
        <input
          type="text"
          [placeholder]= "placeholderData"
          name="accno"
          required
          class="form-control"
          [(ngModel)]="uname"
        />
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          class="form-control"
          [(ngModel)]="psw"
        />
      </div>
      <div class="mt-2 p-2 text-center text-white">
        <button (click)="login()" type="submit" style="background-color: #142263; border-radius: 20px;">Login</button>
        <h6>Don't have account? <strong> <a href="" class="text-white"> create account</a></strong></h6>
      </div>
  </form>
</div>
