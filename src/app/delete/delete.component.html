<div *ngIf="childAcno" class="container w-75 p-3 text-white text-center rounded-pill" style="background-color: #142263;">
    <h5>Are you sure you want to delete this account {{childAcno}}?</h5>
    <button class="btn btn-danger" (click)="confirmDelete()">yes</button>
    <button class="btn btn-success ms-2" (click)="cancelDelete()">no</button>
</div>
